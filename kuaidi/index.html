<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>bighands快递代收</title>
	<link rel="stylesheet" href="./css/demo.css">
</head>
<body>
	<div class="nav">
		<span class="navTop">我们只是快递的搬运工</span>
	</div>
	<div class="demo">
		<div class="wrapper">
			<form method="post" action="">
				<p>
					<span>收货姓名：</span>
					<input name="getName" class="getName" type="text" placeholder="请输入姓名">
				</p>
				<p>
					<span>收货电话号码：</span>
					<input name="phoneNum" class="phoneNum" type="text" placeholder="请输入电话号码">
				</p>
				<p>
					<span>本人收货地址：</span>
					<input name="address" class="address" type="text" placeholder="请输入详细地址如：B5 608">
				</p>
				<p>
					<span>微信号：</span>
					<input name="wechat" class="wechat" type="text" placeholder="请输入微信号">
				</p>
				<p>
					<span>能收货的时间：</span>
					<input name="timee" class="timee" type="text" placeholder="请输入时间如：18:00">
				</p>
				
				<p>
					<span>**快递类别：</span>
					<select name="class" id="clas">
						<option value="文具">文具</option>
						<option value="电子产品">电子产品</option>
						<option value="女性用品">女性用品</option>
						<option value="体育用具">体育用具</option>
						<option value="生活用品">生活用品</option>
						<option value="易碎用品">易碎用品</option>
						<option value="其他">其他</option>
					</select>
					<p>
						<span>**具体物品：</span>
						<input name="concret" class="concret" type="text" placeholder="物品详情如：杯子">
					</p>
				</p>
				<img src="https://thumbnail0.baidupcs.com/thumbnail/32ccec58b17f1e7736781afa26cc2621?fid=1311774058-250528-250274321019832&rt=pr&sign=FDTAER-DCb740ccc5511e5e8fedcff06b081203-fOW667KnBPO5AsdOdbOpakIw2Ok%3d&expires=8h&chkbd=0&chkv=0&dp-logid=5589008041296448212&dp-callid=0&time=1567090800&size=c1366_u768&quality=90&vuk=1311774058&ft=image&autopolicy=1" alt="管理员">
				<p class="word">
					<i>请务必如实填写，方便我们取快递和送快递, 谢谢各位了。</i>
					<i>填好之后，点击生成信息，核对无误后，点击复制，然后扫码添加负责人，再粘贴信息即可</i>
				</p>
				<button type="button" class="money">生成信息</button>
				<input type="button" class="btn" value="点击复制信息">
			</form>
		</div>
		<ul class="wrapUl"></ul>
		<div class="tip">
			<i class="tipi"></i>
			<span class="spanBtn">确定</span>
		</div>
	</div>
	<textarea class="copylike"></textarea >
	<footer>
		最终解释权归bighands团队所有
	</footer>

	
	<script src="./js/demo.js"></script>
</body>
</html>
